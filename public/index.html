<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<div class="wrapper">
    <form id="form" action="/add" method="post" onsubmit="return false">
        <label for="text">Raw SVG</label>
        <textarea id="text" name="text" cols="30" rows="10"
                  placeholder="Start typing SVG..."></textarea>
        <label for="group">Group name</label>
        <input type="text" id="group" name="group" placeholder="Enter group name...">
        <label for="label">SVG label</label>
        <input type="text" id="label" name ="label" placeholder="Enter label...">
        <button type="submit" onclick="handleSubmit()">Submit</button>
    </form>

    <div class="sandbox"></div>

    <div class="database-list"></div>
</div>
</body>
</html>
